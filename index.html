<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="icon" type="image/png" href="./img/favicon.png">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Current Score -->
        <div class="current-score pixel">
            <img src="./img/apple.png" alt="pixel apple">
            <p id="player-current-score">0</p>
        </div>
        <!-- Game Canvas -->
        <canvas id="game-canvas" class="checkerboard" width="400px" height="400px"></canvas>

        <!-- Main Menu -->
        <div id="main-menu" class="menu">
            <div class="menu-header pixel">
                <!-- Player score -->
                <div class="score-card">
                    <img src="./img/apple.png" alt="pixel apple">
                    <p id="player-score">0</p>
                </div>
                <!-- Best score -->
                <div class="score-card">
                    <img src="./img/trophy.png" alt="pixel trophy">
                    <p id="best-score">0</p>
                </div>
            </div>
            <button id="start-game-btn" class="menu-btn">Play</button>
            <button id="settings-btn" class="menu-btn">Settings</button>
        </div>

        <!-- Settings Menu -->
        <div id="settings-menu" class="menu hide">
            <div class="menu-header pixel">
                <!-- Grid size -->
                <div class="settings-parameter">
                    <label for="grid-size">Grid size:</label>
                    <input type="number" id="grid-size" min="5" max="50" value="20">
                </div>
                <!-- Snake speed -->
                <div class="settings-parameter">
                    <label for="snake-speed">Snake speed:</label>
                    <input type="number" id="snake-speed" min="1" max="100" value="5">
                </div>
            </div>
            <button id="back-to-menu-btn" class="menu-btn">Back</button>
        </div>

        <!-- Scripts -->
        <script src="js/elements.js"></script>
        <script src="./js/events.js"></script>
        <script src="./js/game.js"></script>
    </body>
</html>
